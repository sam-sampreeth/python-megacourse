<!doctype html>
<html>

<head>
    <title>Flask app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Job Application Portal</h1>
        <form method="post">
            <div class="form-group mb-4">
                <label for="fname">First Name: </label>
                <input class="form-control" type="text" id="fname" name="fname" required>
            </div>

            <div class="form-group mb-4">
                <label for="lname">Last Name: </label>
                <input class="form-control" type="text" id="lname" name="lname" required>
            </div>

            <div class="form-group mb-4">
                <label for="email">Email: </label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>

            <div class="form-group mb-4">
                <label for="date">Availability from: </label>
                <input class="form-control" type="date" id="date" name="date" required>
            </div>

            <div class="form-group mb-4">
                <label>Current Occupation</label>
                <br>
                <div id="selections" class="btn-group-horizontal">
                    <input class="btn-check form-control" type="radio" id="employed" name="selections" value="employed" required>
                    <label class="btn btn-outline-secondary" for="employed">Employed</label>
                    <input class="btn-check form-control" type="radio" id="unemployed" name="selections" value="unemployed" required>
                    <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>
                    <input class="btn-check form-control" type="radio" id="student" name="selections" value="student" required>
                    <label class="btn btn-outline-secondary" for="student">Student</label>
                    <input class="btn-check form-control" type="radio" id="self" name="selections" value="self-employed" required>
                    <label class="btn btn-outline-secondary" for="self">Self-Employed</label>
                </div>
            </div>
            <button class="btn btn-primary mb-4" type="submit">Submit</button>
            {% with messages = get_flashed_messages() %}
            {% if message %}
            <div>
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
